<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Summary</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">

    <div class="first-row">
      <img src="images/illustration-hero.svg" class="background-img">
    </div>

    <div class="second-row">
      <h2>Order Summary</h2>

      <p class="title">You can now listen to millions of 
        songs,audiobooks and podcasts on
        any device anywhere you like!
      </p>

      <div class="plan">
         <div class="music-icon-container">
          <img src="images/icon-music.svg" alt="" class="music-icon">
         </div>
         <div class="span-container">
          <p class="annual">Annual Plan</p>
          <span>$59.99/year</span>
         </div>
         <div><a href="#">Change</a></div>
      </div>

      <button>Proceed to Payment</button>
      <p class="cancel">Cancel Order</p>


    </div>
  </div>
</body>
</html>
